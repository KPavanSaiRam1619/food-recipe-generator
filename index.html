<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍳 Recipe Generator</h1>
            <p>Create delicious recipes from your ingredients</p>
        </header>

        <main>
            <section class="input-section">
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="ingredients">Ingredients (comma separated):</label>
                        <input type="text" id="ingredients" placeholder="e.g., chicken, rice, broccoli" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cuisine">Cuisine Type:</label>
                        <select id="cuisine">
                            <option value="any">Any</option>
                            <option value="italian">Italian</option>
                            <option value="mexican">Mexican</option>
                            <option value="asian">Asian</option>
                            <option value="american">American</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="diet">Dietary Preference:</label>
                        <select id="diet">
                            <option value="any">Any</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="gluten-free">Gluten-Free</option>
                        </select>
                    </div>
                    
                    <button type="submit">Generate Recipe</button>
                </form>
            </section>

            <section id="recipeResult" class="result-section hidden">
                <h2>Your Generated Recipe</h2>
                <div id="recipeContent"></div>
                <button id="regenerateBtn">Generate Another Recipe</button>
            </section>
        </main>

        <footer>
            <p>Made with ❤️ by Recipe Generator</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
